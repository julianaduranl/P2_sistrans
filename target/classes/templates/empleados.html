<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Empleados</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>login</th>
                    <th>nombre</th>
                    <th>cargo</th>
                    <th>mail</th>
                    <!--<th>oficina</th> -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.login}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td th:text="${empleado.mail}"></td>
                    <!--<td th:text="${empleado.id_oficina.nombre}"></td> -->

                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/empleados/new}" class="btn btn-primary">Agregar nuevo empleado</a>
            <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
        </div>
        
    </div>
</body>
</html>
