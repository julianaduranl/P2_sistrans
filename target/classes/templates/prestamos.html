<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
    <div class ="text-center">
        <h1>Lista de Prestamos</h1>
        <b>
        <br>

        <div class="card mb-5" style="width: 18rem; margin: auto; display: flex; justify-content: center; align-items: center;">
           
            <div class="card-header">
                Buscar Prestamo por ID
            </div>
            <div class="card-body">
                <form th:action="@{/prestamos}" method="get">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="tipo"></label>
                                <input type="text" class="form-control" id="id" name="id" placeholder="Ingrese el id ">
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>


    </b>

                
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>monto</th>
                    <th>interes</th>
                    <th>cuotas</th>
                    <th>dia pago</th>
                    <th>estado</th> 
                    <th>tipo</th>
                    <th>nombre cliente</th>
                    <th>opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.monto}"></td>
                    <td th:text="${prestamo.interes}"></td>
                    <td th:text="${prestamo.cuotas}"></td>
                    <td th:text="${prestamo.dia_pago}"></td>
                    <td th:text="${prestamo.estado}"></td>
                    <td th:text="${prestamo.tipo}"></td>
                    <td th:text="${prestamo.id_cliente.nombre}"></td>
                    <td>
                        <a th:href="@{/prestamos/cerrar/{id}(id=${prestamo.id})}"> Cerrar|</a>
                        <a th:href="@{/prestamos/aprobacion/{id}(id=${prestamo.id})}">Aprobar</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/prestamos/new}" class="btn btn-primary">Agregar nuevo prestamo</a>
            <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
    </div>
</body>
</html>
