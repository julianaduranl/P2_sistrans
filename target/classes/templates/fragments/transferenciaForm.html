<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento de Formulario de Transferencia -->
<div th:fragment="transferenciaForm(titulo, transferencia)" class="container border border-2 p-4 w-50">
    <h2 class="text-center" th:text="${titulo}">Crear Nueva Transferencia</h2>
    
    <form th:action="@{/transferencia/new/save}" method="post">
        <div class="form-group">
            <label for="id_cuenta_1">Cuenta Origen:</label>
            <select class="form-control" id="id_cuenta_1" name="id_cuenta_1" required>
                <option value="">Seleccione la cuenta origen</option>
                <option th:each="cuenta : ${cuentas}" th:text="${cuenta.numero}" th:value="${cuenta.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_cuenta_2">Cuenta Destino:</label>
            <select class="form-control" id="id_cuenta_2" name="id_cuenta_2" required>
                <option value="">Seleccione la cuenta destino</option>
                <option th:each="cuenta : ${cuentas}" th:text="${cuenta.numero}" th:value="${cuenta.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" class="form-control" id="valor" name="valor" required />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de Transferencia:</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="">Seleccione el tipo</option>
                <option value="Interbancaria">Interbancaria</option>
                <option value="Intrabancaria">Intrabancaria</option>
            </select>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="#" th:href="@{/transferencias}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
