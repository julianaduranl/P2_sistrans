<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de PA</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="paForm(titulo, pa)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nuevo PA</h1>
        
        <form th:action="@{/pas/new/save}" th:object="${pa}" method="post">
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo:</label>
                <input class="form-control" type="text" id="tipo" name="tipo" required th:value="*{tipo}" />
            </div>
            <div class="form-group">
                <label for="dir" class="col-form-label">id_oficina:</label>
                <input class="form-control" type="number" id="id_oficina" name="id_oficina" required th:value="*{id_oficina}" />
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/pas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
