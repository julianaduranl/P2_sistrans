<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de Cuenta -->
    <div th:fragment="cuentaForm(titulo, cuenta)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nueva Cuenta</h1>
        
        <form th:action="@{/cuentas/save}" th:object="${cuenta}" method="post">
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo:</label>
                <input class="form-control" type="text" id="tipo" name="tipo" required th:value="*{tipo}" />
            </div>
            <div class="form-group">
                <label for="numero" class="col-form-label">NÃºmero:</label>
                <input class="form-control" type="number" id="numero" name="numero" required th:value="*{numero}" />
            </div>
            <div class="form-group">
                <label for="saldo" class="col-form-label">Saldo:</label>
                <input class="form-control" type="number" id="saldo" name="saldo" required th:value="*{saldo}" />
            </div>
            <div class="form-group">
                <label for="estado" class="col-form-label">Estado:</label>
                <input class="form-control" type="text" id="estado" name="estado" required th:value="*{estado}" />
            </div>
            <div class="form-group">
                <label for="id_cliente" class="col-form-label">Cliente:</label>
                <select class="form-control" id="id_cliente" name="id_cliente" required th:field="*{id_cliente}">
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cliente : ${clientes}" th:text="${cliente.nombre}" th:value="${cliente.id}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/cuentas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
