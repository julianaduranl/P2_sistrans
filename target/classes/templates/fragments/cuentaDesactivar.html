<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmento Formulario de Edici√≥n de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="cuentaDesactivar(titulo, cuenta, action)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Editar Estado de Cuenta</h1>
        <form th:action="${action}" th:object="${cuenta}" method="post">
            <div class="form-group">
                <label for="estado" class="col-form-label">Nuevo Estado:</label>
                <select class="form-control" id="estado" name="estado">
                    <option value="Desactivada">Desactivar</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
