<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN EMPLEADOS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .login-container {
            max-width: 450px; 
            margin-top: 50px; 
            padding: 2rem;
            background: #f7f7f7; 
            border: 1px solid #ececec; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            border-radius: 5px; 
        }
        .login-logo {
            width: 150px;
            height: auto; 
            margin-bottom: 20px; 
        }
        .btn-primary {
            background-color: #007bff; 
            border: none; 
            width: 100%; 
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-container text-center"> 
            <img th:src="@{/images/logo.png}" class="login-logo" alt="BancAndes Logo"> 
            <h1 class="h4 mb-4">LOG IN EMPLEADOS</h1>
            <form th:action="@{/empleados/login/check}" method="get">
                <div class="form-group">
                  <label for="login">LOGIN</label>
                  <input name="login" type="text" class="form-control" id="login" placeholder="Enter login">
                </div>
                <div class="form-group">
                  <label for="clave">Clave</label>
                  <input name="clave" type="password" class="form-control" id="clave" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
