<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Oficinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Oficinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Número de Puestos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="oficina : ${oficinas}">
                    <td th:text="${oficina.id}"></td>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.dir}"></td>
                    <td th:text="${oficina.num_pa}"></td>
                    <td>
                        <a th:href="@{/oficinas/{id}/edit(id=${oficina.id})}" class="btn btn-info">
                            Editar
                        </a>
                        <a th:href="@{/oficinas/{id}/delete(id=${oficina.id})}" class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de borrar esta oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/oficinas/new}" class="btn btn-primary">Agregar nueva oficina</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
