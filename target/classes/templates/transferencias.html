<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Transferencias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-3">
        <h1>Listado de Transferencias</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Cuenta Origen</th>
                    <th>ID Cuenta Destino</th>
                    <th>Fecha</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transferencia : ${transferencias}">
                    <td th:text="${transferencia.pk.id_cuenta_1.id}"></td>
                    <td th:text="${transferencia.pk.id_cuenta_2.id}"></td>
                    <td th:text="${transferencia.pk.fecha}"></td>
                    <td th:text="${transferencia.pk.valor}"></td>
                    <td th:text="${transferencia.pk.tipo}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/transferencia/new}" class="btn btn-primary">Nueva Transferencia</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
