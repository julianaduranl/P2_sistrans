<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancAndes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content-container {
            max-width: 600px; 
            margin: 3rem auto; 
            padding: 2rem;
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.15); 
        .brand-logo {
            width: 200px; 
            height: auto; 
            margin-bottom: 2rem; 
        }
        .btn-custom {
            color: #fff; 
            background-color: #007bff; 
            border-color: #007bff; 
            width: 100%; 
            padding: 10px;
            margin-top: 10px; 
            transition: background-color 0.3s, border-color 0.3s; 
        }
        .btn-custom:hover, .btn-custom:focus {
            background-color: #0056b3; 
            border-color: #004085; 
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="text-center">Bienvenido a BancAndes Clientes</h1>
        <img th:src="@{/images/logo.png}" class="brand-logo d-block mx-auto" alt="BancAndes Logo">

        <!-- Main Navigation -->
        <div class="d-flex flex-column align-items-stretch">
            <a th:href="@{/cuentas}" class="btn btn-custom">Cuentas</a>
            <a th:href="@{/transferencias}" class="btn btn-custom">Transferencias</a>
            <a th:href="@{/prestamos}" class="btn btn-custom">Préstamos</a>
            <a th:href="@{/obps}" class="btn btn-custom">Operaciones Préstamos</a>
            <a th:href="@{/obcs}" class="btn btn-custom">Operaciones Bancarias</a>
        </div>
    </div>
</body>
</html>
