<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estado de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <form th:action="@{/cuentas/{id}/updateEstado(id=${cuenta.id})}" th:object="${cuenta}" method="post">
            <div th:replace="fragments/cuentaDesactivar :: cuentaDesactivar(titulo='Seleccione nuevo estado para la cuenta', cuenta=${cuenta}, action=@{/cuentas/{id}/updateEstado(id=${cuenta.id})})">
            </div>
        </form>
    </div>
</body>
</html>
