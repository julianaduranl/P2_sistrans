<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de Cliente -->
    <div th:fragment="clienteForm(titulo, cliente)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nuevo Cliente</h1>
        
        <form th:action="@{/clientes/save}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="num_doc" class="col-form-label">Número de Documento:</label>
                <input class="form-control" type="text" id="num_doc" name="num_doc" required th:value="*{num_doc}" />
            </div>
            <div class="form-group">
                <label for="num_doc" class="col-form-label">Tipo de Documento:</label>
                <input class="form-control" type="text" id="tipo_doc" name="tipo_doc" required th:value="*{tipo_doc}" />
            </div>
            <div class="form-group">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required th:value="*{nombre}" />
            </div>
            <div class="form-group">
                <label for="dir" class="col-form-label">Dirección:</label>
                <input class="form-control" type="text" id="dir" name="dir" required th:value="*{dir}" />
            </div>
            <div class="form-group">
                <label for="mail" class="col-form-label">Correo Electrónico:</label>
                <input class="form-control" type="email" id="mail" name="mail" required th:value="*{mail}" />
            </div>
            <div class="form-group">
                <label for="tel" class="col-form-label">Teléfono:</label>
                <input class="form-control" type="text" id="tel" name="tel" required th:value="*{tel}" />
            </div>
            <div class="form-group">
                <label for="ciudad" class="col-form-label">Ciudad:</label>
                <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="*{ciudad}" />
            </div>
            <div class="form-group">
                <label for="clave" class="col-form-label">Clave:</label>
                <input class="form-control" type="password" id="clave" name="clave" required th:value="*{clave}" />
            </div>
            <div class="form-group">
                <label for="login" class="col-form-label">Login:</label>
                <input class="form-control" type="text" id="login" name="login" required th:value="*{login}" />
            </div>
            <div class="form-group">
                <label for="nacionalidad" class="col-form-label">Nacionalidad:</label>
                <input class="form-control" type="text" id="nacionalidad" name="nacionalidad" required th:value="*{nacionalidad}" />
            </div>
            <div class="form-group">
                <label for="dept" class="col-form-label">Departamento:</label>
                <input class="form-control" type="text" id="dept" name="dept" required th:value="*{dept}" />
            </div>
            <div class="form-group">
                <label for="codigo_post" class="col-form-label">Código Postal:</label>
                <input class="form-control" type="text" id="codigo_post" name="codigo_post" required th:value="*{codigo_post}" />
            </div>
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo:</label>
                <input class="form-control" type="text" id="tipo" name="tipo" required th:value="*{tipo}" />
            </div>
            <div class="form-group">
                <label for="estado" class="col-form-label">Estado:</label>
                <input class="form-control" type="text" id="estado" name="estado" required th:value="*{estado}" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
