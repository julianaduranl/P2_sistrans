<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de OBP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de OBC -->
    <div th:fragment="obpForm(titulo, obp)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nueva OBP</h1>
        
        <form th:action="@{/obps/save}" th:object="${obp}" method="post">
            <div class="form-group">
                <label for="fecha" class="col-form-label">Fecha:</label>
                <input class="form-control" type="date" id="fecha" name="fecha" required th:value="*{fecha}" />
            </div>
            <div class="form-group">
                <label for="valor" class="col-form-label">Valor:</label>
                <input class="form-control" type="number" id="valor" name="valor" required th:value="*{valor}" />
            </div>
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo" required th:value="*{tipo}">
                    <option value="">Seleccione el tipo</option>
                    <option value="pago cuota">Pagar Cuota(sin valor)</option>
                    <option value="abonamineto">Abonar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_prestamo" class="col-form-label">Prestamo Asociada:</label>
                <input class="form-control" type="id_prestamo" id="id_prestamo" name="id_prestamo" required th:value="*{id_prestamo}" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/obps}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
