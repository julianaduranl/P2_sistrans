<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de Préstamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de Préstamo -->
    <div th:fragment="prestamoForm(titulo, prestamo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nuevo Préstamo</h1>
        
        <form th:action="@{/prestamos/save}" th:object="${prestamo}" method="post">
            <div class="form-group">
                <label for="monto" class="col-form-label">Monto:</label>
                <input class="form-control" type="number" id="monto" name="monto" required th:value="*{monto}" />
            </div>
            <div class="form-group">
                <label for="interes" class="col-form-label">Interés (%):</label>
                <input class="form-control" type="number" id="interes" name="interes" required th:value="*{interes}" />
            </div>
            <div class="form-group">
                <label for="cuotas" class="col-form-label">Número de Cuotas:</label>
                <input class="form-control" type="number" id="cuotas" name="cuotas" required th:value="*{cuotas}" />
            </div>
            <div class="form-group">
                <label for="dia_pago" class="col-form-label">Día de Pago:</label>
                <input class="form-control" type="date" id="dia_pago" name="dia_pago" required th:value="*{dia_pago}" />
            </div>
            <div class="form-group">
                <label for="estado" class="col-form-label">Estado:</label>
                <select class="form-control" id="estado" name="estado" required th:value="*{estado}">
                    <option value="Pendiente aprobacion">Pendiente Aprobacion</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo de Préstamo:</label>
                <select class="form-control" id="tipo" name="tipo" required th:value="*{tipo}">
                    <option value="Hipotecario">Hipotecario</option>
                    <option value="Personal">Personal</option>
                    <option value="Automotriz">Automotriz</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_cliente">ID de Cliente:</label>
                <select class="form-control" name="id_cliente" id="id_cliente">
                    <option value="">Seleccione un ID</option>
                    <option th:each="cliente : ${clientes}" required th:value="${cliente.id}" th:text="${cliente.id} + ' - ' + ${cliente.nombre}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/prestamos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>s
    </div>
</body>
</html>
