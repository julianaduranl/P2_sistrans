<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmento Formulario de Edici√≥n de Cuenta</title>
</head>
<body>
    <div th:fragment="cuentaDesactivar(titulo, cuenta, action)">
        <h2 th:text="${titulo}">Editar Estado de Cuenta</h2>
        <form th:action="${action}" th:object="${cuenta}" method="post">
            <div>
                <label for="estado">Nuevo Estado:</label>
                <select id="estado" name="estado">
                    <option value="Desactivada">Desactivar</option>
                </select>
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
