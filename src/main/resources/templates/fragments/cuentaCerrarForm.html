<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmento Formulario de Cierre de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="cuentaCerrarForm(titulo, cuenta, action)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Cerrar Cuenta</h1>
        <form th:action="${action}" th:object="${cuenta}" method="post">
            <div class="form-group">
                <label for="estado" class="col-form-label">¿Está seguro de que desea cerrar esta cuenta?</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Cerrar Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
