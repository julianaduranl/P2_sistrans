<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de Oficina</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de Oficina -->
    <div th:fragment="oficinaForm(titulo, oficina)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nueva Oficina</h1>
        
        <form th:action="@{/oficinas/save}" th:object="${oficina}" method="post">
            <div class="form-group">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required th:value="*{nombre}" />
            </div>
            <div class="form-group">
                <label for="dir" class="col-form-label">Dirección:</label>
                <input class="form-control" type="text" id="dir" name="dir" required th:value="*{dir}" />
            </div>
            <div class="form-group">
                <label for="num_pa" class="col-form-label">Número de Puestos:</label>
                <input class="form-control" type="number" id="num_pa" name="num_pa" required th:value="*{num_pa}" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/oficinas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
