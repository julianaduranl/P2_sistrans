<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
    <div>
        <h1>Lista de Clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idCliente</th>
                    <th>usuario</th>
                    <th>tipoCliente</th>
                    <th>estadoCliente</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <th:block th:each="cliente:${clientes}">
                <tr>
                    <td: th:text="cliente.idCliente"></td:>
                    <td: th:text="cliente.usuario"></td:>
                    <td: th:text="cliente.tipoCliente"></td:>
                    <td: th:text="cliente.estadoCliente"></td:>
                    <td>
                        <a th:href="@{clientes/{idCliente}/edit(idCliente=${cliente.idCliente})}"
                        onclick="return confirm('Estas seguro de borrar este cliente?')">
                            Editar
                        </a>
                        <a href="@{clientes/{idCliente}/delete(idCliente=${cliente.idCliente})}">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrÃ¡s</a>
        </div>
    </div>
</body>
</html>
